<div class="row" *ngIf="ingred; else loading">
	<form novalidate [formGroup]="ingredForm" (ngSubmit)="submit(ingredForm)" class="col-12">
		<div class="form-group">
			<label for="title">Название</label>
			<input type="text" class="form-control" id="title" formControlName="title" [value]="ingred.title" required>
		</div>
		<div *ngIf="formErrors.title" class="alert alert-danger">
			{{ formErrors.title }}
		</div>
		<div class="form-group">
			<label for="price">Цена</label>
			<input type="number" class="form-control" id="price" formControlName="price" [value]="ingred.price"
				required>
		</div>
		<div *ngIf="formErrors.price" class="alert alert-danger">
			{{ formErrors.price }}
		</div>
		<div class="custom-control custom-switch">
			<input type="checkbox" class="custom-control-input" id="switch" [checked]="ingred.isEnabled"
				formControlName="isEnabled">
			<label class="custom-control-label" for="switch" *ngIf="ingred.isEnabled; else isActive">Вкл.</label>
			<ng-template #isActive>Выкл.</ng-template>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success" [disabled]="ingredForm.invalid" value="Сохранить">
		</div>
	</form>
</div>
<ng-template #loading>
	<div class="alert alert-warning">Данные загружаются</div>
</ng-template>
<a routerLink="/ingreds" class="btn btn-info">Вернуться к списку ингредиентов</a>
