<div class="row" *ngIf="ingred; else loading">
	<form novalidate [formGroup]="ingredForm" (ngSubmit)="submit(ingredForm)">
		<div class="col-2">Название</div>
		<div class="col-3">
			<input type="text" class="form-control" id="title" formControlName="title" [value]="ingred.title"
				autocomplete="off" required>
		</div>
		<div class="col-2">
			<input type="submit" class="btn btn-success" [disabled]="ingredForm.invalid" value="Сохранить">
		</div>
	</form>
</div>
<ng-template #loading>
	<div class="alert alert-warning">Данные загружаются</div>
</ng-template>
<a routerLink="/ingreds" class="btn btn-info">Вернуться к списку ингредиентов</a>
